<div class="modal-login modal-content">
    <span class="close"><i class="fa fa-close fa-md"></i></span>
    <div class="modal-login-content">


        <h2>Sign In</h2>

        <form class="login-form" action="" method="post">
            <input type="text" name="Email" value="" placeholder="Email" id="username">
            <input type="password" name="Password" value="" placeholder="Password" id="password">
            <input type="button" value="Login" id="submit" onclick="validateLogin()"/>
            <input type="button" value="Register" id="register" onclick="validateCreate()"/>
        </form>


    </div>
</div>
